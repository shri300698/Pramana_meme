<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramana Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pramana Meme Generator</h1>

        <div class="controls">
            <label for="text-input">What is the pramanam for:</label>
            <input type="text" id="text-input" placeholder="e.g., Inference, Testimony">
            <button id="generate-btn">Generate Meme</button>
        </div>

        <canvas id="meme-canvas" width="600" height="400"></canvas>

        <div class="controls">
            <button id="download-btn" style="display: none;">Download Meme</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
